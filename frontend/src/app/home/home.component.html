<app-header></app-header>

<div *ngIf="houses" class="container pt-4 pb-4">
    <div class="row home-box mb-3 ml-1 mr-1 clickable" *ngFor="let house of houses" (click)="openHouse(house.house_id)">
        <div class="col-8 col-md-3 col-lg-2 p-3">
            <img src="{{ house.images[0] }}" width="100%" class="rounded">
        </div>
        <div class="col-md-6 col-lg-8 pt-1 pt-md-3">
            <h4>{{ house.title }}</h4>
            <p>{{ house.description }}</p>
        </div>
        <div class="col-md-3 col-lg-2 pt-1 pt-md-3 pb-3">
            <b>Rent</b><br>
            Rs. {{ house.rent }} /month
        </div>
    </div>
</div>
